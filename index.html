<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Link Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container text-center">
        <header class="header my-4">
            <img src="Jane Doe.png" alt="Jane Doe" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h1>Jane Doe</h1>
            <p>Birmingham - United Kingdom</p>
            <p>Professional Photographer | Creative Writer</p>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="social-links">
                    <a href="https://www.facebook.com/" target="_blank" class="btn btn-success btn-lg btn-block mb-3">Facebook</a>
                    <a href="https://www.linkedin.com/" target="_blank" class="btn btn-success btn-lg btn-block mb-3">LinkedIn</a>
                    <a href="https://www.instagram.com/" target="_blank" class="btn btn-success btn-lg btn-block mb-3">Instagram</a>
                    <a href="https://generation-grad.slack.com/" target="_blank" class="btn btn-success btn-lg btn-block mb-3">Slack</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
